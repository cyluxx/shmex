<div class="container-fluid mat-app-background">
  <div class="row">
    <div class="col pr-0 pl-0">
      <app-toolbar></app-toolbar>
    </div>
  </div>
  <div class="row">
    <div class="col p-3">
      <app-track-tabs *ngIf="(toolbarState$ | async) === EDIT_SHEETS"></app-track-tabs>
    </div>
  </div>
  <div class="row">
    <div class="col-lg">
      <app-edit *ngIf="(toolbarState$ | async) === EDIT_SHEETS"></app-edit>
      <app-edit-chords *ngIf="(toolbarState$ | async) === EDIT_CHORDS"></app-edit-chords>
      <app-edit-cover *ngIf="(toolbarState$ | async) === EDIT_COVER"></app-edit-cover>
      <app-edit-global *ngIf="(toolbarState$ | async) === EDIT_GLOBAL"></app-edit-global>
      <app-track-manager *ngIf="(toolbarState$ | async) === TRACK_MANAGER"></app-track-manager>
    </div>
    <div class="col-lg">
      <app-render></app-render>
    </div>
  </div>
</div>
