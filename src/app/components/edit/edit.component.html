<ngx-codemirror
  [ngModel]="shmexlText$ | async"
  [options]="{
    lineNumbers: true,
    theme: 'material-darker',
    mode: 'shmexl'
  }"
  (ngModelChange)="onChange($event)"
></ngx-codemirror>
<button (click)="onPrettify()" mat-flat-button color="accent" class="mr-2">
  <mat-icon aria-hidden="false" aria-label="Add track">sort</mat-icon>
  Prettify
</button>
